<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team List</title>
    <style>
        /* Basic styling for the table */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .team-image {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Team</th>
                <th>Picture</th>
                <th>Name</th>
                <th>Soldiers Left</th>
            </tr>
        </thead>
        <tbody>
            <!-- Team 1 -->
            <tr>
                <td>Alpha</td>
                <td><img class="team-image" src="team1.jpg" alt="Team Alpha"></td>
                <td>Team Alpha</td>
                <td>50</td>
            </tr>
            <!-- Team 2 -->
            <tr>
                <td>Bravo</td>
                <td><img class="team-image" src="team2.jpg" alt="Team Bravo"></td>
                <td>Team Bravo</td>
                <td>42</td>
            </tr>
            <!-- Repeat for other teams -->
        </tbody>
    </table>
</body>
</html>
